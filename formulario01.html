    <!--POST mais lendo, porém seguro-->

        <fieldset>
            <legend>Cadastro de funcionário</legend>
        Nome <input name="nome" type="text" required><br>

        Data Cadastro <input name="dtcad" type="date" required><br>
        Email <input name="email" type="email" requerid>
        Senha <input name="senha" type="password" requerid><br>
        <hr>

        Escolha sua especialidade:
        <select name="Especialidade">
            <option value="Cardio">Cardiologia</option>
            <option value="Gineco">Ginecologia</option>
            <option value="otorrino">Otorrionolaringologia</option>
        </select>
       
        <input type="submit" value="Cadastrar" requerid>

        </fieldset>




    </form>
